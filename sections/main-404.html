<div class="error-404 py-24">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h1 class="text-9xl font-bold text-gray-200">404</h1>
    <h2 class="text-3xl font-semibold text-gray-900 mt-4">Page not found</h2>
    <p class="text-lg text-gray-600 mt-4">Sorry, we couldn't find the page you're looking for.</p>
    
    <div class="mt-8 flex gap-4 justify-center">
      <a 
        href="/" 
        class="bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors"
      >
        Go to Homepage
      </a>
      <a 
        href="/collections/all" 
        class="bg-gray-200 text-gray-900 px-6 py-3 rounded-md font-medium hover:bg-gray-300 transition-colors"
      >
        Browse Products
      </a>
    </div>
  </div>
</div>

{{#schema}}
{
  "name": "404 page",
  "class": "section"
}
{{/schema}}
