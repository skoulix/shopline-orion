<!DOCTYPE html>
<html lang="{{request.locale.iso_code}}" dir="{{request.document_direction}}">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="theme-color" content="#dc2626" />
		<link rel="canonical" href="{{canonical_url}}" />

		<title>{{page_title}} â€“ {{shop.name}}</title>

		{{#if page_description}}
		<meta name="description" content="{{page_description}}" />
		{{/if}} {{content_for_header}}

		{{render 'css-variables'}}
		<link rel="stylesheet" href="{{asset_url 'theme.css'}}" />
		<link rel="stylesheet" href="{{asset_url 'style.css'}}" />
		<script src="{{asset_url 'orion-theme.umd.js'}}" defer></script>

		<script>
			window.shop = {
				name: '{{shop.name}}',
				currency: '{{shop.currency}}',
				locale: '{{shop.locale}}',
			};

			window.routes = {
				cart_url: '{{routes.cart_url}}',
				cart_add_url: '{{routes.cart_add_url}}',
				cart_update_url: '{{routes.cart_update_url}}',
				cart_change_url: '{{routes.cart_change_url}}',
			};

			window.themeSettings = {
				buttonRadius: {{#if settings.button_border_radius}}{{settings.button_border_radius}}{{else}}6{{/if}},
				buttonPrimaryBg: '{{#if settings.button_primary_bg}}{{settings.button_primary_bg}}{{else}}#dc2626{{/if}}',
				buttonPrimaryBgHover: '{{#if settings.button_primary_bg_hover}}{{settings.button_primary_bg_hover}}{{else}}#b91c1c{{/if}}',
				buttonPrimaryText: '{{#if settings.button_primary_text}}{{settings.button_primary_text}}{{else}}#ffffff{{/if}}',
				buttonSecondaryBg: '{{#if settings.button_secondary_bg}}{{settings.button_secondary_bg}}{{else}}#ffffff{{/if}}',
				buttonSecondaryBgHover: '{{#if settings.button_secondary_bg_hover}}{{settings.button_secondary_bg_hover}}{{else}}#f9fafb{{/if}}',
				buttonSecondaryText: '{{#if settings.button_secondary_text}}{{settings.button_secondary_text}}{{else}}#374151{{/if}}',
				buttonSecondaryBorder: '{{#if settings.button_secondary_border}}{{settings.button_secondary_border}}{{else}}#d1d5db{{/if}}',
				freeShippingThreshold: {{#if settings.free_shipping_threshold}}{{settings.free_shipping_threshold}}{{else}}50{{/if}},
				showFreeShippingBar: {{#if settings.show_free_shipping_bar}}true{{else}}false{{/if}},
				// Notification settings
				enableNotifications: {{#if settings.enable_notifications}}true{{else}}false{{/if}},
				notificationPosition: '{{#if settings.notification_position}}{{settings.notification_position}}{{else}}top-right{{/if}}',
				notificationDuration: {{#if settings.notification_duration}}{{settings.notification_duration}}{{else}}3000{{/if}},
				notificationMaxCount: {{#if settings.notification_max_count}}{{settings.notification_max_count}}{{else}}5{{/if}},
				notificationShowCloseButton: {{#if settings.notification_show_close_button}}true{{else}}false{{/if}},
				notificationShowProductName: {{#if settings.notification_show_product_name}}true{{else}}false{{/if}}
			};
		</script>
	</head>

	<body class="template-{{template.name}}">
		<a class="skip-to-content-link sr-only" href="#MainContent">
			Skip to content
		</a>

		{{section "header"}}

		<main id="MainContent" role="main" tabindex="-1">
			{{content_for_layout}}
		</main>

		{{section "footer"}} {{content_for_footer}}
	</body>
</html>
