<!DOCTYPE html>
<html lang="{{request.locale.iso_code}}" dir="{{request.document_direction}}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#dc2626">
  <link rel="canonical" href="{{canonical_url}}">
  
  {{#if settings.favicon}}
    <link rel="icon" type="image/png" href="{{settings.favicon}}">
  {{/if}}
  
  <title>{{t "products.giftcard.seoTitle" value=(money_with_currency gift_card.balance) shop=shop.name}}</title>
  <meta name="description" content="{{t 'products.giftcard.title'}}">

  {{content_for_header}}

  <link rel="stylesheet" href="{{asset_url 'theme.css'}}">
  <link rel="stylesheet" href="{{asset_url 'style.css'}}">
  <script src="{{asset_url 'orion-theme.umd.js'}}" defer></script>

  <script>
    window.shop = {
      name: '{{shop.name}}',
      currency: '{{shop.currency}}',
      locale: '{{shop.locale}}'
    };
  </script>
</head>

<body class="template-gift-card">
  <a class="skip-to-content-link sr-only" href="#MainContent">
    Skip to content
  </a>

  <main id="MainContent" role="main" tabindex="-1" class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    {{content_for_layout}}
  </main>

  {{content_for_footer}}
</body>
</html>
