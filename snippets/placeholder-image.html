<div class="w-full h-full bg-gradient-to-br from-gray-50 to-gray-100 relative overflow-hidden">
  <svg class="absolute inset-0 w-full h-full" viewBox="0 0 1920 801" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <rect width="1920" height="801" fill="url(#gradient)" />
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Background decorative elements -->
    <circle cx="1800" cy="100" r="150" fill="#e5e7eb" opacity="0.3" />
    <circle cx="120" cy="700" r="200" fill="#e5e7eb" opacity="0.2" />
    
    <!-- Main illustration -->
    <g transform="translate(960, 400)">
      <!-- Camera body -->
      <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#9ca3af" />
      <rect x="-70" y="-40" width="140" height="80" rx="5" fill="#d1d5db" />
      
      <!-- Camera lens -->
      <circle cx="0" cy="0" r="35" fill="#6b7280" />
      <circle cx="0" cy="0" r="30" fill="#9ca3af" />
      <circle cx="0" cy="0" r="25" fill="#d1d5db" />
      <circle cx="0" cy="0" r="15" fill="#e5e7eb" />
      
      <!-- Flash -->
      <rect x="40" y="-45" width="30" height="15" rx="2" fill="#e5e7eb" />
      
      <!-- Viewfinder -->
      <rect x="-20" y="-50" width="40" height="10" fill="#9ca3af" />
    </g>
    
    <!-- Decorative photo frames -->
    <g transform="translate(300, 200) rotate(-15)">
      <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
      <rect x="10" y="10" width="100" height="100" fill="#f3f4f6" />
      <circle cx="60" cy="60" r="20" fill="#e5e7eb" />
    </g>
    
    <g transform="translate(1500, 250) rotate(10)">
      <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
      <rect x="10" y="10" width="100" height="100" fill="#f3f4f6" />
      <rect x="30" y="30" width="60" height="40" fill="#e5e7eb" />
    </g>
    
    <g transform="translate(400, 500) rotate(5)">
      <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
      <rect x="10" y="10" width="100" height="100" fill="#f3f4f6" />
      <polygon points="60,40 80,70 40,70" fill="#e5e7eb" />
    </g>
    
    <!-- Mountains in photo -->
    <g transform="translate(1400, 550) rotate(-8)">
      <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
      <rect x="10" y="10" width="100" height="100" fill="#f3f4f6" />
      <polygon points="20,90 50,50 80,90" fill="#d1d5db" />
      <polygon points="50,90 70,60 90,90" fill="#e5e7eb" />
      <circle cx="30" cy="30" r="8" fill="#fbbf24" opacity="0.6" />
    </g>
    
    <!-- Plus signs for image placeholder -->
    <g transform="translate(600, 300)" opacity="0.3">
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#9ca3af" stroke-width="3" stroke-linecap="round" />
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#9ca3af" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <g transform="translate(1300, 400)" opacity="0.3">
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#9ca3af" stroke-width="3" stroke-linecap="round" />
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#9ca3af" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <g transform="translate(800, 600)" opacity="0.3">
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#9ca3af" stroke-width="3" stroke-linecap="round" />
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#9ca3af" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- Dots pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#d1d5db" opacity="0.5" />
    </pattern>
    <rect x="0" y="0" width="1920" height="801" fill="url(#dots)" />
  </svg>
</div>
